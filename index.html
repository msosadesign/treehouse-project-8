<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Startup Employee Directory</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" async></script>
  </head>

  <body>
    <div id="modal">
      <div class="popup">
        <button id="change-right">&gt;</button>
        <button id="change-left">&lt;</button>
        <button id="close-overlay">&times;</button>
        <img
          id="popup-img"
          src="https://placeimg.com/150/150/people"
          alt="Image of Charlie"
        />
        <h2 id="popup-name">Name Lastname</h2>
        <a href="mailto:fakemail@email.com" id="popup-email"
          >fakemail@email.com</a
        >
        <p id="popup-city">City</p>
        <hr />
        <p id="popup-phone">phone number</p>
        <address id="popup-address">Random address, 23</address>
        <p id="popup-birthday">Birthday: 01/01/20</p>
      </div>
    </div>

    <div class="wrapper">
      <h1 id="main-heading">Awesome Startup Employee Directory</h1>
      <main class="grid-layout">
        <!-- Example of user card -->
        <!-- <article class="user-card">

          <a href="mailto:fakemail@email.com">fakemail@email.com</a>
          <p>Chicago</p>
        </article> -->
      </main>
    </div>
  </body>
</html>
